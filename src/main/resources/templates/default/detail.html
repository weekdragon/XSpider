<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="default/header::header">
</head>
<body>
	<div class="container film-content-container ">
		<div class="row">
			<div class="col-lg-9 col-md-12">
				<div class="card flex-md-row mb-4 box-shadow h-md-250">
					<div class="card-body d-flex flex-column ">
						<h1 th:text='${film.fullTitle}'></h1>
						<div class="row">
							<div class=" col-md-3">
								<img class="card-img-right flex-auto d-none d-md-block preveiw" th:src="${film.imgUrl}" alt="预览图片">
							</div>
							<div class="col-lg-9 pd-0">
								<div th:if="${film.shortTitle != null} " class="text-muted ">
									<span>短&nbsp;&nbsp;标&nbsp;&nbsp;题：</span>
									<span th:text='${film.shortTitle}'></span>
								</div>
								<div th:if="${film.showTime != null}" class="text-muted">
									<span>上映时间：</span>
									<span class="text-muted" th:text='${film.showTime}'></span>
								</div>
								<div th:if="${#lists.size(film.category)>0 and film.category[0]!=''}" class="text-muted">
									<span>标签：</span>
									<span th:each="category:${film.category}" >
										<span  th:text='${category}' class="badge badge-secondary">111</span>
									</span>
								</div>
								<div th:if="${film.rank != null}" class="text-muted">
									<span>评&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分：</span>
									<span class="text-muted" th:text='${film.rank}'></span>
								</div>
								<div th:if="${film.webSiteFlagString != null}" class="text-muted">
									<span>来&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;源：</span>
									<span class="text-muted" th:text='${film.webSiteFlagString}'></span>
								</div>
								<div th:if="${film.detailUrl != null}" class="text-muted">
									<span>来源链接：</span>
									<a class="text-muted" target="_blank" th:href='${film.detailUrl}' th:text='${film.detailUrl}'></a>
								</div>
							</div>
						</div>
						<dl class="mt-3">
							<dt>简介：</dt>
							<dd th:text="${film.briefCnt}"></dd>
							<dt>下载地址：</dt>
							<dd>
								<table class="table  table-striped mt-3"  style="word-break:break-all;">
									<thead>
										<tr>
											<td>#</td>
											<td>链接类型</td>
											<td>说明</td>
											<td>下载</td>
										</tr>
									</thead>
									<tbody th:each="downloadLinks:${film.sourceUrl}">
										<tr>
											<td>1</td>
											<td>
												<span class="label badge badge-danger" th:text="${downloadLinks.type}"></span>
											</td>
											<td class="text-secondary"><a th:href="${downloadLinks.link}" th:text="${downloadLinks.description}"></a></td>
											<td>
												<a th:href="${downloadLinks.link}" th:text="下载" class="btn btn-sm btn-secondary"></a>
											</td>
										</tr>
									</tbody>
								</table>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="default/footer::footer"></div>
</body>
</html>
