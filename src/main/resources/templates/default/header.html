<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head >
    <title>搜索资源站</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8" />
    <!-- css -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/animate.css}" rel="stylesheet"></link>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet"></link>
    <link href="../../css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}" rel="stylesheet">

    
	<!-- customer css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/xspider.css}"></link>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">搜索资源站</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsContainer" aria-controls="navbarsContainer" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navbarsContainer" class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#about">关于 <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#contact">联系</a>
					</li>
				</ul>
					<form class="form-inline my-2 my-md-0" action="films" >
						<input class="form-control" name = keyword type="text" placeholder="搜索" id="indexkeyword" th:value="${keyword}"> 
						<a href="javascript:void(0)" class="btn btn-outline-secondary my-2 my-sm-0" id="indexsearch"><i class="fa fa-search" aria-hidden="true"></i></a>
					</form>
			</div>
		</div>
	</nav>
</body>
</html>
